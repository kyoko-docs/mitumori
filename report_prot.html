<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>レポート作成</title>
  <!-- TailwindCSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <!-- 日本語フォント -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; }
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal; font-style: normal; font-size: 24px;
      line-height: 1; letter-spacing: normal; text-transform: none;
      display: inline-block; white-space: nowrap; word-wrap: normal;
      direction: ltr; -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale; text-rendering: optimizeLegibility;
      font-feature-settings: 'liga';
    }
    .nav-item-label { transition: opacity 0.2s ease-in-out; }
    #sidebar:not(:hover) nav .nav-item-label.expanded-only,
    #sidebar.w-16 nav .nav-item-label.expanded-only {
      opacity: 0; pointer-events: none;
    }
    #sidebar:hover nav .nav-item-label.expanded-only,
    #sidebar.w-64 nav .nav-item-label.expanded-only {
      opacity: 1; pointer-events: auto;
    }
  </style>
</head>
<body class="bg-gray-100 flex h-screen overflow-hidden text-lg">
  <!-- サイドバー（共通） -->
  <aside id="sidebar"
         class="w-16 bg-blue-700 text-white p-4 space-y-6 h-full flex flex-col justify-between transition-all duration-200 ease-in-out cursor-pointer"
         onclick="toggleSidebar()">
    <div>
      <!-- <div class="flex items-center space-x-2 mb-10">
        <span class="material-icons text-3xl">memory</span>
        <span class="text-xl font-semibold hidden" id="logo-text">ズーメン</span>
      </div> -->
      <nav class="space-y-4">
        <a href="#" class="flex items-center space-x-3 py-2 px-2 rounded-lg hover:bg-blue-600 transition-colors">
          <span class="material-icons">home</span>
          <span class="nav-item-label hidden expanded-only">ホーム</span>
        </a>
        <a href="#" class="flex items-center space-x-3 py-2 px-2 rounded-lg hover:bg-blue-600 transition-colors">
          <span class="material-icons">search</span>
          <span class="nav-item-label hidden expanded-only">類似図面検索</span>
        </a>
        <a href="#" class="flex items-center space-x-3 py-2 px-2 rounded-lg hover:bg-blue-600 transition-colors">
          <span class="material-icons">folder_open</span>
          <span class="nav-item-label hidden expanded-only">図面管理</span>
        </a>
        <a href="#" class="flex items-center space-x-3 py-2 px-2 rounded-lg hover:bg-blue-600 transition-colors">
          <span class="material-icons">settings</span>
          <span class="nav-item-label hidden expanded-only">設定</span>
        </a>
      </nav>
    </div>
    <div class="space-y-2">
      <div class="flex items-center space-x-3 p-2">
        <span class="material-icons">account_circle</span>
        <span id="company-name" class="nav-item-label hidden expanded-only text-sm">株式会社デモ</span>
      </div>
      <a href="#" class="flex items-center space-x-3 py-2 px-2 rounded-lg hover:bg-blue-600 transition-colors">
        <span class="material-icons">logout</span>
        <span class="nav-item-label hidden expanded-only">ログアウト</span>
      </a>
    </div>
  </aside>

  <div class="flex flex-1 flex-col">
    <!-- ヘッダー -->
    <header class="flex items-center justify-between bg-white shadow p-4">
      <button id="backButton" class="flex items-center text-gray-600 hover:text-gray-800">
        <span class="material-icons">arrow_back_ios</span>
        <span class="ml-2 text-lg font-medium">レポート作成</span>
      </button>
        <!-- 中央：追加する番号・顧客情報 -->
  <div class="flex-1 text-center">
    <span class="text-lg font-medium text-gray-700">
      No.20250609-002&nbsp;顧客：株式会社ABC工業様
    </span>
  </div>
      <div class="text-gray-500 text-sm">最終更新日: 2025/06/09</div>
    </header>

    <!-- メイン領域 -->
    <main class="flex-1 overflow-y-auto p-6">
      <div class="flex flex-col lg:flex-row lg:space-x-8">
        <!-- レポートプレビュー -->
        <div class="lg:w-2/3 bg-white rounded-lg shadow p-6 mb-8 lg:mb-0">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">レポートプレビュー</h2>
            <!-- ここを２カラムに変更 -->
            <div class="w-full h-96 bg-gray-200 flex">
              <!-- 画像カラム -->
              <div class="flex-shrink-0 flex items-center justify-start p-4">
                <img
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuCJeKuj775GjOerM-uOmBEF-l7XLYi_Jmet4jKjsitquWc9O2zP7uPD-f0friMLikWD6k3Q2EvghrwcdmSRznFIYnIIpLuY3pb900JYfYMC5jJbz_E8TUALuw6ZOtPf_lPuEEWfgon1DXouipQNXgRTcpdx2YKq6kZTURW-MAhlEHCU95iWCxk2jnJyX6Dn9SZ5GthsEbYAA4xf8-S8JM5YOT1mCU-EQsGwQ2omc1p8z_eJbhNjnGkXsPB82EllPqNP25LG1KflXxM"
                  alt="図面プレビュー"
                  class="max-h-full"
                />
              </div>
              <!-- 費用情報カラム -->
              <div class="flex-1 p-4">
                <dl class="space-y-4">
                  <div class="flex justify-between">
                    <dt class="text-gray-700">材料費</dt>
                    <dd class="text-gray-900">¥25,000</dd>
                  </div>
                  <div class="flex justify-between">
                    <dt class="text-gray-700">加工費</dt>
                    <dd class="text-gray-900">¥40,000</dd>
                  </div>
                  <div class="flex justify-between border-t pt-2 font-semibold">
                    <dt class="text-gray-800">合計金額(税抜き)</dt>
                    <dd class="text-gray-800">¥65,000</dd>
                  </div>
                </dl>
              </div>
            </div>
          </div>
        <!-- 操作パネル -->
        <div class="lg:w-1/3 bg-white rounded-lg shadow p-6 space-y-6">
          <div>
            <label class="block text-gray-700 mb-1">レポートタイトル</label>
            <input type="text"
                   class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500"
                   placeholder="自動生成レポート"/>
          </div>
          <div>
            <label class="block text-gray-700 mb-1">宛先メールアドレス</label>
            <input type="email"
                   class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500"
                   placeholder="example@example.com"/>
          </div>
          <div class="flex space-x-4">
            <button id="previewButton"
                    class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-200">
              プレビュー
            </button>
            <button id="exportPdfButton"
                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
              PDF出力
            </button>
          </div>
          <button id="sendEmailButton"
                  class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
            メール送信
          </button>
        </div>
      </div>
    </main>

    <!-- フッター -->
    <footer class="flex items-center justify-end bg-white shadow p-4">
      <button id="cancelButton"
              class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100">
        キャンセル
      </button>
      <button id="createReportButton"
              class="ml-3 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        レポートを作成
      </button>
    </footer>
  </div>

  <!-- サイドバー開閉スクリプト -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('w-16');
      sidebar.classList.toggle('p-4');
      sidebar.classList.toggle('w-64');
      sidebar.classList.toggle('p-6');
      // ナビゲーション内のラベル切替
      const navItems = document.querySelectorAll('.nav-item-label');
      navItems.forEach(item => {
        item.classList.toggle('hidden');
        item.classList.toggle('inline');
      });
      // ロゴテキスト
      const logoText = document.getElementById('logo-text');
      logoText.classList.toggle('hidden');
      logoText.classList.toggle('inline');
      // 会社名（フッター）
      const companyName = document.getElementById('company-name');
      companyName.classList.toggle('hidden');
      companyName.classList.toggle('inline');
    }
  </script>
</body>
</html>
